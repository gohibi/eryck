{% extends 'core/base.html' %}
{% load static %}
{% block content %}
 
<div class="container">
    <div class="row mt-1">
        <div class="col-lg-4 col-12 col-md-6">
            <img src="{% static 'images/rG5.png' %}" alt="" style="width: 80%; height:80%">
        </div>
        <div class="col-lg-8 col-12 col-md-6">
            
            <!-- Контент на странице -->
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                            <h2 class="text-center mb-4">{{title}}</h2>
                            <form method="POST" action="{% url 'users:login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="{{form.username.id_for_label}}" class="form-label">{{form.username.label}}</label>
                                    {{form.username}}  
                                </div>
                                <div class="mb-3">
                                    <label for="{{form.password.id_for_label}}" class="form-label">{{form.password.label}}</label>
                                    {{form.password}}
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">{{Login}}</button>
                            </form>
                            <div class="mt-3">
                                <a href="#">{{forgotpassword}}</a> | <a href="{% url 'users:register' %}">{{newaccount}}</a>
                            </div>

                    <!-- <div>OBFUSCATION</div> -->
                            <hr>
                            <div class="text-center">
                                <p>Ou connectez-vous via :</p>
                                <a href="#" class="btn btn-dark">
                                    <img class="mx-1" src="{% static 'icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
                                    Google
                                </a>
                                <a href="#" class="btn btn-dark">
                                    <img class="mx-1" src="{% static 'icons/facebook.svg' %}" alt="Catalog Icon" width="16" height="16">
                                    Facebook
                                </a>
                                <!-- <a href="#" class="btn btn-dark">
                                    <img class="mx-1" src="{% static 'icons/github.svg' %}" alt="Catalog Icon" width="16" height="16">
                                    GitHub
                                </a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
